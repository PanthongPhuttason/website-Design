<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้งาน Flexbox</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .flex-container{
            display: flex;
            background-color: aquamarine;
        }

        .item{
            background-color: orange;
            border: 1px solid black;
            width: 200px;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item">
            <h3> Item 1 </h3>
        </div> 
        <div class="item">
            <h3> Item 2 </h3>
        </div>
        <div class="item">
            <h3> Item 3 </h3>
        </div>
        <div class="item">
            <h3> Item 4 </h3>
        </div>
        <div class="item">
            <h3> Item 5 </h3>
        </div>
        <div class="item">
            <h3> Item 6 </h3>
        </div>
        <div class="item">
            <h3> Item 7 </h3>
        </div>
        <div class="item">
            <h3> Item 8 </h3>
        </div>
        <div class="item">
            <h3> Item 9 </h3>
        </div>
    </div>
</body>
</html>
